<div class="wrapper">
  <ng-container *ngIf="hora">
    <div class="texto-relogio">{{ hora | date: 'HH:mm:ss' }}</div>
    <div class="texto-data">
      <span>{{hora | date: 'EEEE' | titlecase}}, {{ hora | date: 'dd' }} de {{hora | date: 'MMMM' | titlecase}}</span>
    </div>
  </ng-container>
</div>
