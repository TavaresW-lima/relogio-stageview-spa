<div class="menu-wrapper">
  <div class="menu-container">
    <a class="menu-item clickable-icon"
      *ngFor="let item of itensMenu"
      (click)="selecionaItemMenu(item)"
      [ngClass]="{'active': isOpcaoMenuSelecionada(item)}">
      <fa-icon [icon]="item.icone"></fa-icon>
    </a>
  </div>
</div>
